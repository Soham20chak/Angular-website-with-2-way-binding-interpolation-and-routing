<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" >
    </div>
    
    <div class="mb-3 ">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>
    <div class="row cont">
    <div class="mb-3 half">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="age">
      </div>
    
      <div class="mb-3 half">
        <label for="gender" class="form-label">Gender</label>
        <input type="gender" class="form-control" id="gender" name="gender" [(ngModel)]="gender">
      </div>
    </div>
      <div class="mb-3">
        <label for="phoneno" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phoneno" name="phoneno" [(ngModel)]="phoneno">
      </div>
      <div class="mb-3">
        <label for="appointment_date" class="form-label">Appointment Date</label>
        <input type="date" class="form-control" id="appointment_date" name="appointment_date" [(ngModel)]="appointment_date">
      </div>
      <div class="mb-3">
        <label for="doctor" class="form-label">Doctor Name </label>
        <input type="doctor" class="form-control" id="doctor" name="doctor" [(ngModel)]="doctor">
      </div>

    
    <button type="submit" class="btn btn1">Add Details</button>
</form>
