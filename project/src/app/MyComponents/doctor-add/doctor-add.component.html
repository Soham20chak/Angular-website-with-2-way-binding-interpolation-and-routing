<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" >
    </div>
    <div class="row cont">
    <div class="mb-3 half">
      <label for="specialization" class="form-label">Specialization</label>
      <input type="text" class="form-control" id="specialization" name="specialization" [(ngModel)]="specialization">
    </div>
    <div class="mb-3 half">
        <label for="qualification" class="form-label">Qualification</label>
        <input type="text" class="form-control" id="qualification" name="qualification" [(ngModel)]="qualification">
      </div>
    </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Id</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
      </div>
      <div class="mb-3">
        <label for="phoneno" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phoneno" name="phoneno" [(ngModel)]="phoneno">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="dob">
      </div>

    
    <button type="submit" class="btn btn1">Add Details</button>
</form>
