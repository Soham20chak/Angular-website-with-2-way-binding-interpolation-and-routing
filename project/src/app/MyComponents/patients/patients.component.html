<div class="container">
    <h2 class="heading">Add Patients</h2>
    <app-patient-add (patientAdd)="addPatient($event)"></app-patient-add>
    <div class="list-head">List Of Patients</div>
    <table class="table">
    <thead>
        <tr>
          <th colspan="2" scope="col">Name</th>
          <th colspan="2" scope="col">Age</th>
          <th colspan="2" scope="col">Description</th>
          <th colspan="2" scope="col">Phone</th>
          <th colspan="2" scope="col">Gender</th>
          <th colspan="2" scope="col">Doctor</th>
          <th colspan="2" scope="col">Appointment</th>
          <th colspan="2" scope="col"></th>
        </tr>
      </thead>
      
    </table>
    <div *ngIf="this.patients.length===0; else elseBlock">No Patients to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let patient of patients  ">
            <app-patient-info [patient]="patient" (patientDelete)="deletePatient($event)"></app-patient-info>
        </div>
    </ng-template>
</div>
